<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/lib/languages/python.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

</head>

<body>
  <div class="container mt-5">
    <h1 style="color:white">Ebla ChatBot Assistant</h1>
    <!-- Chat History Container -->
    <div class="chat-history mb-3">
      <button class="btn btn-secondary btn-sm" id="toggle-history">
        <i class="fas fa-history"></i> Toggle History
      </button>
      <div class="history-list collapse" id="historyPanel">
        <!-- History items will be populated here -->
      </div>
    </div>
    <div class="chat-box mt-3">
      <!-- Chat messages will be added here dynamically -->
    </div>
    <div class="form-group mt-3">
      <textarea class="form-control" rows="3" placeholder="Type your message here" id="message-input"></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="send-btn">Send</button>
  </div>
  <script>
    setInterval(highlightAll, 1000);
    // Function to highlight code using highlight.js library
    function highlightAll() {
      document.querySelectorAll("pre code").forEach(block => {
        hljs.highlightBlock(block);
      });
    }

    const chatBox = document.querySelector(".chat-box");
    const messageInput = document.querySelector("#message-input");
    const sendBtn = document.querySelector("#send-btn");
    document.addEventListener('DOMContentLoaded', () => {
      loadChatHistory();
      highlightAll();
    });
    // Chat History Data Structure
    let chatHistory = {
      currentSession: [],
      pastSessions: JSON.parse(localStorage.getItem('chatHistory')) || []
    };

    // Modified Add Message Function with Timestamps
    function addMessage(message, isUserMessage, timestamp = new Date()) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("mt-3", "p-3", "rounded", "message-item");

      // Format timestamp
      const timeString = timestamp.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });

      if (isUserMessage) {
        messageDiv.classList.add("user-message");
        messageDiv.innerHTML = `
          <div class="message-content">
            <img src="/static/images/user.png" class="user-icon">
            <div class="message-text">
              <p>${message}</p>
              <small class="text-muted">${timeString}</small>
            </div>
          </div>
        `;
      } else {
        messageDiv.classList.add("bot-message");
        messageDiv.innerHTML = `
          <div class="message-content">
            <img src="/static/images/gpt.png" class="bot-icon">
            <div class="message-text">
              <p>${message}</p>
              <small class="text-muted">${timeString}</small>
            </div>
          </div>
        `;
      }

      document.querySelector('.chat-box').appendChild(messageDiv);
      chatHistory.currentSession.push({ message, isUserMessage, timestamp });
      messageDiv.scrollIntoView({ behavior: 'smooth' });
    }


    // Save History to LocalStorage (temporary solution)
    function saveChatHistory() {
      if (chatHistory.currentSession.length > 0) {
        chatHistory.pastSessions.push({
          date: new Date(),
          messages: chatHistory.currentSession
        });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory.pastSessions));
        chatHistory.currentSession = [];
      }
    }

    // Load History from LocalStorage
    function loadChatHistory() {
      const historyPanel = document.getElementById('historyPanel');
      historyPanel.innerHTML = '';

      chatHistory.pastSessions.forEach((session, index) => {
        const sessionElement = document.createElement('div');
        sessionElement.className = 'history-item p-2 mb-2';
        sessionElement.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <small>${new Date(session.date).toLocaleDateString()}</small>
            <button class="btn btn-link btn-sm view-session" data-index="${index}">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        `;
        historyPanel.appendChild(sessionElement);
      });
    }

    // Toggle History Panel
    document.getElementById('toggle-history').addEventListener('click', () => {
      const historyPanel = document.getElementById('historyPanel');
      const isCollapsed = historyPanel.classList.contains('show');

      if (isCollapsed) {
        historyPanel.classList.remove('show');
        document.querySelector('.chat-box').style.display = 'block';
      } else {
        historyPanel.classList.add('show');
        document.querySelector('.chat-box').style.display = 'none';
      }
    });

    // View Previous Session
    document.body.addEventListener('click', (e) => {
      if (e.target.closest('.view-session')) {
        const index = e.target.closest('.view-session').dataset.index;
        const session = chatHistory.pastSessions[index];
        const chatBox = document.querySelector('.chat-box');

        chatBox.innerHTML = '';
        session.messages.forEach(msg => {
          addMessage(msg.message, msg.isUserMessage, new Date(msg.timestamp));
        });
      }
    });
    let currentSessionId = null;
    // Modified Send Message Function
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      try {
        addMessage(message, true);

        const formData = new FormData();
        formData.append('question', message);

        const response = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          body: formData,
          headers: {
            'Session-ID': currentSessionId || ''
          }
        });

        if (!response.ok) throw new Error(await response.text());

        const data = await response.json();

        // Store session ID if new session
        if (!currentSessionId && data.session_id) {
          currentSessionId = data.session_id;
        }

        // Handle code blocks
        const content = data.answer;
        const hasCodeBlock = content.includes("```");
        const formattedContent = hasCodeBlock
          ? content.replace(/```([\s\S]+?)```/g, '</p><pre><code>$1</code></pre><p>')
          : content;

        addMessage(formattedContent, false);

      } catch (error) {
        addMessage(`Error: ${error.message}`, false);
      } finally {
        messageInput.value = "";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", event => {
      if (event.keyCode === 13 && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
