<!DOCTYPE html>
<html>

<head>
    <title>Ebla Chat Assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- History Sidebar -->
            <div class="col-md-3 col-lg-2 history-sidebar p-0">
                <div class="history-header p-3 d-flex justify-content-between align-items-center">
                    <h5 class="text-white mb-0">Chat History</h5>
                    <button class="btn btn-link text-white p-0" id="toggle-history">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="history-list" id="historyPanel">
                    <!-- History items will be populated here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 chat-main">
                <div class="d-flex flex-column h-100">
                    <!-- Chat Header -->
                    <div class="chat-header p-3">
                        <h3 class="text-white mb-0">Ebla Assistant</h3>
                    </div>

                    <!-- Chat Messages -->
                    <div class="chat-box flex-grow-1 overflow-auto p-3">
                        <!-- Messages will be added here dynamically -->
                    </div>

                    <!-- Input Area -->
                    <div class="chat-input p-3">
                        <div class="input-group">
                            <textarea class="form-control" rows="1" placeholder="Type your message..."
                                id="message-input"></textarea>
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize highlight.js
        hljs.configure({ cssSelector: 'pre code' });

        // DOM Elements
        const chatBox = document.querySelector(".chat-box");
        const messageInput = document.querySelector("#message-input");
        const sendBtn = document.querySelector("#send-btn");
        let currentSessionId = null;

        // Chat History Data
        let chatHistory = {
            currentSession: [],
            pastSessions: JSON.parse(localStorage.getItem('chatHistory')) || []
        };

        // Initialize on Load
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            hljs.highlightAll();
            messageInput.focus();
        });

        // Add Message Function
        function addMessage(content, isUser, timestamp = new Date()) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const timeString = timestamp.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            const formattedContent = content.replace(
                /```([\s\S]+?)```/g,
                '<pre><code class="hljs">$1</code></pre>'
            );

            messageDiv.innerHTML = `
        <div class="message-content">
          <div class="message-icon">
            <img src="/static/images/${isUser ? 'user' : 'gpt'}.png">
          </div>
          <div class="message-body">
            <div class="message-text">${formattedContent}</div>
            <div class="message-time">${timeString}</div>
          </div>
        </div>
      `;

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            hljs.highlightAll();
        }

        // Chat History Functions
        function loadChatHistory() {
            const historyPanel = document.getElementById('historyPanel');
            historyPanel.innerHTML = chatHistory.pastSessions.map((session, index) => `
        <div class="history-item p-2" data-index="${index}">
          <div class="d-flex justify-content-between align-items-center">
            <div class="text-truncate">${session.messages[0]?.message || 'New Chat'}</div>
            <small class="text-muted">${new Date(session.date).toLocaleDateString()}</small>
          </div>
        </div>
      `).join('');
        }

        // Toggle History Sidebar
        document.getElementById('toggle-history').addEventListener('click', () => {
            document.querySelector('.history-sidebar').classList.toggle('active');
        });

        // Send Message Function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                addMessage(message, true);

                const formData = new FormData();
                formData.append('question', message);

                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { 'Session-ID': currentSessionId || '' },
                    body: formData
                });

                if (!response.ok) throw new Error(await response.text());

                const data = await response.json();
                if (data.session_id) currentSessionId = data.session_id;

                addMessage(data.answer, false);
            } catch (error) {
                addMessage(`Error: ${error.message}`, false);
            } finally {
                messageInput.value = "";
                messageInput.style.height = 'auto';
            }
        }

        // Event Listeners
        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener("input", () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${messageInput.scrollHeight}px`;
        });
    </script>
</body>

</html>
